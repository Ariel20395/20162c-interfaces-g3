
<div class="container">
    <div class="col-md-12">
      <div class="well well-sm" style="text-align: center"><h3>Mis Calificaciones</h3></div>
    </div>
  <div class="row">
    <div class="col-sm-6">
     <div class="list-group">
       <div class="list-group-item" data-ng-repeat="calificacion in calificarCtrol.respuesta">
         <h2>{{calificacion.usuario}} <span class="circulo">{{calificacion.puntuacion}}</span><button type="button" class="btn btn-danger pull-right">Borrar</button></h2>
         <h6 style="margin-bottom: 40px;">tipo de ofrecido <button type="button" class="btn btn-info pull-right" data-toggle="modal" data-target="#myModal">Modificar</button></h6>
       </div>
     </div>
    </div>
   
    <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      
      <div class="modal-content">
        <div class="modal-header">
          <h3>Modifique la Calificación <button type="button" class="close" data-dismiss="modal">&times;</button></h3>
        </div>
        <div class="modal-body" style="background-color: #fff851;">
          <form autocomplete="on">
          <div style="margin: 0px 25px 0px 20px;">
            <label>Calificado</label>
            <label class="pull-right">Puntaje</label>
          </div>
          <div class="form-group" style="margin-bottom: 50px;">
            <div class="col-sm-10"><input type="text" class="form-control" data-ng-model="calificarCtrl."></div>
            <div class="col-sm-2"><input type="text" class="form-control"data-ng-model="calificarCtrl."></div>
          </div>
        </form>
        <form autocomplete="on">
           <div style="margin: 0px 25px 0px 20px;">
          <label>Motivo</label>
          <textarea class="form-control" rows="5" style="margin-bottom: 40px;" data-ng-model="calificarCtrl."></textarea>
          </div>
          <div>
           <button type="button" class="btn btn-defaul btn-block" data-ng-click="calificarCtrl.realizarCalificacion()">Calificar</button>
          </div>
         </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
    </div>

    <div class="col-sm-6">
      <div class="well well-sm" style="text-align: center"><h3>Nueva Calificación</h3></div>
        
        <div style="background-color:#5bc0de;">
        <form>
          <div style="margin: 0px 25px 0px 20px;">
            <label>Calificado</label>
            <label class="pull-right">Puntaje</label>
          </div>
          <div class="form-group" style="margin-bottom: 50px;">
            <div class="col-sm-10"><input type="text" class="form-control"></div>
            <div class="col-sm-2"><input type="text" class="form-control"></div>
          </div>
        </form>
        

        <div>
         <form>
           <div style="margin: 0px 25px 0px 20px;">
          <label>Motivo</label>
          <textarea class="form-control" rows="5" style="margin-bottom: 40px;"></textarea>
          </div>
          <div>
           <button type="button" class="btn btn-defaul btn-block">Calificar</button>
          </div>
         </form>
        </div>

        
        </div>  
        
   
    </div>
  </div>
</div>
